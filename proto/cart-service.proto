syntax = "proto3";

package proto;

import "messages.proto";

service CartService{
    rpc AddCart(AddCartRequest) returns (Response){}
    rpc GetCart(User) returns (CartList) {}
    rpc RemoveCart(User) returns (Response){}
}

message AddCartRequest {
    User user = 1;
    Cart cart = 2;
}

message Response {
    bool status = 1;
    string message = 2;
}

