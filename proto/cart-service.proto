syntax = "proto3";

package proto;

import "google/protobuf/empty.proto";

service CartService{
    rpc AddCart(Cart) returns (Response){}
    rpc GetCart(google.protobuf.Empty) returns (Cart) {}
}

message Cart {
    string name = 1;
    int32 qty = 2;
}

message CartList {
    repeated Cart cart = 1;
}

message Response {
    bool status = 1;
    string message = 2;
}

